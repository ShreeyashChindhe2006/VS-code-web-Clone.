<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VS code.css" class="css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="navbar">
            <a class="navbar-ancor">
                <div id="logo">
                    <img src="VS.svg" alt="">
                    <span>Visual Studio Code</span>
                </div>
            </a>
            <ul>
                <li class="button">
                    <a>Docs</a>
                </li>
                <li class="button">
                    <a>Updates</a>
                </li>
                <li class="button">
                    <a>Blog</a>
                </li>
                <li class="button">
                    <a>API</a>
                </li>
                <li class="button">
                    <a>Extension</a>
                </li>
                <li class="button">
                    <a>FAQ</a>
                </li>
                <li class="button">
                    <a>GitHub Copilet</a>
                </li>
            </ul>
            <div id="search-bar">
                <div id="bright">
                    <img src="theme-light.svg" alt="">
                </div>

                <div id="search">
                    <img src="search-dark.svg" alt="">
                    <input type="search-input" placeholder="Search Docs">
                </div>

                    <div id="download-button">
                        <a href="">Download</a>
                    </div>
            </div>
        </div>
    </header>
</body>

</html>
